[package]
name = "api"
version = "0.1.0"
default-run = "api"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
utoipa = { version = "5" }
utoipa-swagger-ui = { version = "8", features = ["axum"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }
vercel_runtime = "1.1.0"
